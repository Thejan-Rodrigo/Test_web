<html>
	<head>
		<title>unorede list</title>
		<style>
			table ,th ,td {border: 1px solid; border-collapse: collapse;}
			td,th {width: 50px; height: 50px;}
			.red{background-color: red;}
			.yellow{background-color: yellow;}
		</style>
	</head>
	<body>
		<table>
			<tr class = "yellow">
				<th colspan="2">1</th>
				<th>3</th>
			</tr>
			<tr class = "yellow">
				<th rowspan = "2">4</th>
				<th>5</th>
				<th>6</th>
			</tr>
			<tr>
				<th class = "red">8</th>
				<th class = "red">9</th>
			</tr>
		</table>
		<p>hello <br> World</p>
	</body>
</html>
