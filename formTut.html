<html>
	<head>
		<title>Form</title>
		<style>
			h1 {text-align: center;}
			#pd {background-color: #83B4FF;width: 750px;}
			#bd {background-color: #E7D37F;width: 750px;}
			#bu {background-color: #6F4E37;width: 750px;}
			button{float: right; width: 75px;height: 40px; background-color: #83B4FF;}
			#restButton{padding-right: 10px;}
		</style>
	</head>
	<body>
	<script>
		var num1 = prompt("Enter your Number: ");
		var num2 = prompt("Enter your Number: ");
		let ans;
		ans = parseInt(num1) + parseInt(num2);
		alert(ans);
		let num = 1;
		while (num <= 10){
			if (num%2==0){
				console.log(num);
			}
			num++;
		}
	</script>
		<h1>Hotel Reservation</h1>
		<form>
			<fieldset id = "pd"> 
				<legend>Personal Details</legend>
				
				<label>First Name:
					<input type = "text" name = "firstname" size = "20" placeholder = "Enter your first name" >
				</label>
				
				<br>
				
				<label>Surname:
					<input type = "text" name = "surname" size = "20" placeholder = "Enter your surname">
				</label>
				
				<br>
				
				<label>Email address:
					<input type = "text" name = "emailaddress" size = "20">
				</label>
				
				<br>
				
				<label> Setup a password:
					<input type = "text" name = "setuppassword" size = "55" placeholder = "Min 8 characters, use at least 1 caps, no special characters">
				</label>
			</fieldset>
			
			<fieldset id = "bd">
				<legend>Booking Details</legend>
				
				<label>Cheking Day:
					<input type = "date" name = "date" >
				</label>
				
				<br>
				
				<label>Number of days:
					<input type = "number" name = "numberofdays" size = "30">
				</label>
				
				<br>
				
				<label>Single Room
					<input type = "radio" name = "singleroom">
				</label>
				
				<br>
				
				<label>Double Room
					<input type = "radio" name = "doubleroom">
				</label>
				
				<br>
				
				<label>King Room
					<input type = "radio" name = "kingroom">
				</label>
				
				<br>
				
				<label>Breakfast
					<select>
						<option>Rice and curry</option>
						<option>String Hoppers</option>
						<option>Milk Rice</option>
						<option>Bread With Dal curry</option>
					</select>
				</label>
				
				<br>
				
				<label>Special requirements:
					<textarea placeholder = "Please privide any Special requirements"></textarea>
				</label>
			</fieldset>
			
			<fieldset id = "bu">
				
				<button>Send</button>
				<button id ="restButton">Reset</button>
			</fieldset>
		</form>
	</body>
</html>
